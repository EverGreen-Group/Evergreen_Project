<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evergreen Factory Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="evergreen-logo.png" alt="Evergreen">
            <h1>EVERGREEN</h1>
        </div>
        <nav>
            <select id="categories">
                <option>Categories</option>
            </select>
            <input type="search" placeholder="Value">
            <button type="submit">Search</button>
        </nav>
        <div class="user-controls">
            <div class="toggle"></div>
            <div class="notifications"></div>
            <div class="settings"></div>
            <div class="user-profile">AR</div>
        </div>
    </header>
    <main>
        <aside>
            <nav>
                <ul>
                    <li class="active"><a href="#dashboard">Dashboard</a></li>
                    <li><a href="#apply-leave">Apply for leave</a></li>
                    <li><a href="#view-tasks">View Tasks</a></li>
                    <li><a href="#complete-evaluation">Complete Evaluation</a></li>
                    <li><a href="#salary-slip">Salary Slip</a></li>
                    <li><a href="#view-attendance">View Attendance</a></li>
                    <li><a href="#personal-detail">Personal detail</a></li>
                </ul>
            </nav>
            <button id="logout">Logout</button>
            <button id="collapse">Collapse</button>
        </aside>
        <section id="dashboard">
            <h2>Welcome, Factory Worker</h2>
            <div class="worker-stats">
                <!-- Worker statistics will be dynamically inserted here -->
            </div>
            <div class="dashboard-widgets">
                <!-- Total Employees, Talent Request, and Upcoming Tasks widgets will be dynamically inserted here -->
            </div>
            <div class="announcements">
                <h3>Announcement</h3>
                <!-- Announcements will be dynamically inserted here -->
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
